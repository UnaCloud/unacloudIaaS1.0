<ui:composition template="/Pages/Cloud/ClouderWizardConfiguration.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:param name="image" value="/img/RAMMemory.jpg" />
    <ui:param name="panelTitle" value="RAM Memory Selection :" />
    <ui:define name="options" >
        <p:selectOneMenu id="ramSelected" styleClass="textospeq" value="#{ClouderBean.ramSelected}" style="width:150px" requiredMessage="you should choose a RAM size" required="true" >
            <a4j:ajax event="valueChange" render="outPanel" execute="@this" />
            <f:selectItem itemLabel="7168" itemValue="7168" />
            <f:selectItems value="#{ClouderBean.memoryRam}"/>
        </p:selectOneMenu>
    </ui:define>
    <ui:define name="next" >
        <h:commandButton value="Back" action="#{ClouderBean.gotoProcessor}" />
        <h:commandButton value="Next" action="#{ClouderBean.gotoTimeSize}" style="float: right" />
    </ui:define>


</ui:composition>
