<ui:composition template="/Pages/Administration/EntityTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:param name="dialogSize" value="400" />
    <ui:param name="clase" value="#{VirtualMachineSecurityBean}" />
    <ui:param name="formId" value="VirtualMachineSecurity" />
    <ui:param name="editTitle" value="Virtual Machine Security Management" />
    <ui:define name="editionPane" >
        <h:graphicImage url="/img/Security.png" />
        <p:messages autoUpdate="true" />
        <h:panelGrid columns="2" id="infoGrid">
            <h:outputLabel value="Security access name:" styleClass="textospeq" />
            <h:inputText maxlength="50" id="name" value="#{VirtualMachineSecurityBean.virtualMachineSecurity.virtualMachineSecurityName}" required="true" requiredMessage="Security name required" />
            <h:outputLabel value="Authorized User:" styleClass="textospeq" />
            <h:inputText maxlength="50" id="userTemp" value="#{VirtualMachineSecurityBean.virtualMachineSecurity.virtualMachineSecurityUser}" required="true" requiredMessage="Authorized user required" />
            <h:outputLabel value="Password:" styleClass="textospeq" />
            <h:inputSecret maxlength="50" id="passwordTemp" value="#{VirtualMachineSecurityBean.virtualMachineSecurity.virtualMachineSecurityPassword}" required="true" requiredMessage="Password required" />
            <h:outputLabel value="Access Mechanism:" styleClass="textospeq" />
            <h:inputText maxlength="50" id="access" value="#{VirtualMachineSecurityBean.virtualMachineSecurity.virtualMachineSecurityAccess}" required="true" requiredMessage="Access mechanism required" />
            <h:outputLabel value="Access Port:" styleClass="textospeq" />
            <h:inputText maxlength="50" id="port" value="#{VirtualMachineSecurityBean.virtualMachineSecurity.virtualMachineSecurityPort}" required="true" requiredMessage="Access port required" />
            <h:inputHidden value="#{VirtualMachineSecurityBean.virtualMachineSecurity.virtualMachineSecurityCode}" />
        </h:panelGrid>
    </ui:define>
    <ui:define name="dataView">
        <rich:dataTable id="tblObject" value="#{VirtualMachineSecurityBean.allVirtualMachineSecurities}" var="cr" rows="20">
            <rich:column style="text-align:center" width="200" sortBy="#{cr.virtualMachineSecurityUser}">
                <f:facet name="header">
                    Name
                </f:facet>
                #{cr.virtualMachineSecurityName}
            </rich:column>
            <rich:column style="text-align:center" width="200" sortBy="#{cr.virtualMachineSecurityUser}">
                <f:facet name="header">
                    Authorized User
                </f:facet>
                #{cr.virtualMachineSecurityUser}
            </rich:column>
            <rich:column style="text-align:center" width="200" sortBy="#{cr.virtualMachineSecurityAccess}">
                <f:facet name="header">
                    Access Mechanism
                </f:facet>
                #{cr.virtualMachineSecurityAccess}
            </rich:column>
            <rich:column style="text-align:center" width="200" sortBy="#{cr.virtualMachineSecurityPort}">
                <f:facet name="header">
                    Access Port
                </f:facet>
                #{cr.virtualMachineSecurityPort}
            </rich:column>
            <rich:column style="text-align:center" width="200">
                <f:facet name="header" >
                    Options
                </f:facet>
                <h:graphicImage title="Edit" value="/img/edit.png" onclick="srcById(#{cr.virtualMachineSecurityCode})" styleClass="icon" />
                <h:graphicImage title="Remove" value="/img/delete.png" onclick="deleteObject(#{cr.virtualMachineSecurityCode})" styleClass="icon" />
            </rich:column>
            <f:facet name="footer">
                <rich:dataScroller id="scroller" />
            </f:facet>
        </rich:dataTable>
    </ui:define>
</ui:composition>
