<ui:composition template="/Pages/Administration/EntityTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:param name="editTitle" value="Application Management" />
    <ui:param name="dialogSize" value="400" />
    <ui:param name="clase" value="#{ApplicationBean}" />
    <ui:param name="formId" value="Application" />
    <ui:define name="editionPane" >
        <h:graphicImage url="/img/Application.png" />
        <p:messages autoUpdate="true" />
        <h:panelGrid columns="3" id="infoGrid">
            <h:outputLabel styleClass="textospeq" value="Application Name :" />
            <h:inputText maxlength="50" id="name" value="#{ApplicationBean.application.applicationName}" required="true" requiredMessage="You must insert a valid application name" />
            <h:inputHidden value="#{ApplicationBean.application.applicationCode}" />
        </h:panelGrid>
    </ui:define>
    <ui:define name="dataView">
        <rich:dataTable id="tblObject" value="#{ApplicationBean.allApplications}" var="cr" rows="20">
            <rich:column style="text-align:center" width="300" sortBy="#{cr.applicationCode}">
                <f:facet name="header">
                    <h:outputLabel value="Application Code" />
                </f:facet>
                <h:outputText value="#{cr.applicationCode}" />
            </rich:column>
            <rich:column style="text-align:center" width="300" sortBy="#{cr.applicationName}">
                <f:facet name="header">
                    <h:outputLabel value="Application Name" />
                </f:facet>
                <h:outputText value="#{cr.applicationName}" />
            </rich:column>
            <rich:column style="text-align:center" width="200" >
                <f:facet name="header" >
                    <h:outputLabel value="Options" />
                </f:facet>
                <h:graphicImage title="Edit" value="/img/edit.png" onclick="srcById(#{cr.applicationCode})" styleClass="icon2" />
                <h:graphicImage title="Remove" value="/img/delete.png" onclick="deleteObject(#{cr.applicationCode})" styleClass="icon2" />
            </rich:column>
            <f:facet name="footer">
                <rich:dataScroller id="scroller" />
            </f:facet>
        </rich:dataTable>
    </ui:define>
</ui:composition>
