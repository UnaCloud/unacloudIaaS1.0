<ui:composition template="/Pages/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:define name="body">
        <style>
            .rf-dg, .rf-dg-c{
            border:none;
            }
        </style>
        <h:form>
            <rich:panel header="Laboratory Selection" >
                <rich:dataGrid value="#{LaboratoryBean.allLaboratories}" var="car" columns="4" >
                    <rich:panel>
                        <f:facet name="header">
                            <h:outputText value="#{car.laboratoryName}"></h:outputText>
                        </f:facet>
                        <h:panelGrid >
                            <h:commandLink action="#{LaboratoryBean.laboratoryContext}">
                                <f:param name="referencia" value="#{car.laboratoryCode}"/>
                                <f:param name="navegar" value="PhysicalLaboratory"/>
                                <h:graphicImage style="border:0px" url="/img/Laboratory/configureLaboratory.jpg" />
                            </h:commandLink>
                        </h:panelGrid>
                    </rich:panel>
                </rich:dataGrid>
            </rich:panel>
        </h:form>
        <ui:include src="/include/down.xhtml"/>
    </ui:define>
</ui:composition>
