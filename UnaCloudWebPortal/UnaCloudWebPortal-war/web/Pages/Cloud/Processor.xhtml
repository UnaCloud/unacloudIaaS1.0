<ui:composition template="/Pages/Cloud/ClouderWizardConfiguration.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:param name="image" value="/img/Processor.jpg" />
    <ui:param name="panelTitle" value="Processor Selection :" />
    <ui:define name="options" >
        <h:selectOneRadio id="pselected" styleClass="textospeq" value="#{ClouderBean.cpuCoresSelected}" layout="pageDirection" required="true" requiredMessage="you should choose a number of processors">
            <a4j:ajax event="valueChange" render="outPanel" execute="@this" />
            <f:selectItems value="#{ClouderBean.cores}"/>
        </h:selectOneRadio>
    </ui:define>
    <ui:define name="next" >
        <h:commandButton value="Back" action="#{ClouderBean.gotoHardDisk}" />
        <h:commandButton value="Next" action="#{ClouderBean.gotoRam}" style="float: right" />
    </ui:define>


</ui:composition>
