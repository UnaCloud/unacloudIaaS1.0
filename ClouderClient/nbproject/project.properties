annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.title=ClouderClient
application.vendor=ER
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ClouderClient.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.bcprov-jdk16-146.jar-1=lib/bcprov-jdk16-146.jar
file.reference.mysql-connector-java-5.1.18-bin.jar=..\\UnacloudServices\\lib\\MySQL\\mysql-connector-java-5.1.18-bin.jar
file.reference.nsclient4j.jar=lib\\nsclient4j.jar
file.reference.sigar.jar-1=lib/sigar.jar
file.reference.xstream-1.3.1.jar=lib/xstream-1.3.1.jar
file.reference.xstream-benchmark-1.3.1.jar=lib/xstream-benchmark-1.3.1.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.bcprov-jdk16-146.jar-1}:\
    ${file.reference.bcprov-jdk16-146.jar-1}:\
    ${file.reference.sigar.jar-1}:\
    ${file.reference.xstream-1.3.1.jar}:\
    ${file.reference.xstream-benchmark-1.3.1.jar}:\
    ${file.reference.nsclient4j.jar}:\
    ${file.reference.mysql-connector-java-5.1.18-bin.jar}:\
    ${reference.CommonShares.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=defaut
jnlp.offline-allowed=false
jnlp.signed=false
main.class=domain.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.CommonShares=../CommonShares
reference.CommonShares.jar=${project.CommonShares}/dist/CommonShares.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
